language: python
jobs:
  include:
    - os: linux
      python: 3.6
      dist: precise 

    - os: linux
      python: 3.6
      dist: trusty

    - os: linux
      python: 3.7
      dist: xenial

    - os: linux
      python: 3.8
      dist: bionic

    - os: linux
      python: 3.7
      dist: bionic
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"


before_install:
    - eval "${MATRIX_EVAL}"
    - cd dmtcp && ./configure && cd .. 
    - make -C dmtcp/ -j 2
    - pip install -r requirements.txt
    - pip install -r test-requirements.txt

install:
    - python ./setup.py install

script:
    - pytest -vv

